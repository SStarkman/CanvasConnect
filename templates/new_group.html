{% extends "base.html" %}

{% block content %}
<div class="container my-5">
  <h1 class="mb-4">Create Study Group</h1>
  <div class="card p-4 shadow-sm rounded-4">
    <form action="/submit-group" method="POST">
      <div class="mb-3">
        <label for="group-title" class="form-label">Group Title</label>
        <input type="text" class="form-control" id="group-title" name="group-title" required>
      </div>

      <div class="mb-3">
        <label for="group-description" class="form-label">Group Description</label>
        <textarea class="form-control" id="group-description" name="group-description" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label for="tag" class="form-label">Tag</label>
        <input type="text" class="form-control" id="tag" name="tag" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="start-date-time" class="form-label">Start Date and Time</label>
          <input type="datetime-local" class="form-control" id="start-date-time" name="start-date-time" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="end-date-time" class="form-label">End Date and Time</label>
          <input type="datetime-local" class="form-control" id="end-date-time" name="end-date-time" required>
        </div>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-primary me-2">Create</button>
        <button type="reset" class="btn btn-outline-secondary">Cancel</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
